
<style>
    #app {
        background: red;
    }
</style>
<div id="app"></div>
<script>
    var app = document.getElementById('app');
    function grow() {
        var height = parseInt(app.style.height || 0, 10) + 10;
        app.style.height = height + 'px';
        if (height > 600) {
            return;
        }
        requestAnimationFrame(grow);
    }
    grow();
</script>
